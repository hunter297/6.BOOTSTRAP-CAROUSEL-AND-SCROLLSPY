<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <h5>THIS IS CAROUSEL</h5>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Unknown--665647878_6.jpeg" class="d-block w-100" alt="warning" height=600px>
                    <div class="carousel-caption">
                    <h2 class="text-dark">DONT TRESSPASS</h2>
                        <p><del class="text-info">OUT OF BONDS</del></p>
                    </div>
            </div>
            <div class="carousel-item">
                <img src="Unknown.jpeg" class="d-block w-100" alt="..." height="600px">
                <div class="carousel-caption">
                    <h2 class="text-success">VALLEY OF THE DEAD </h2>
                    <P><i class="text-danger">I CAN SEE YOU </i></P>
                </div>
            </div>
            <div class="carousel-item">
                <img src="gothic-goat-photo.jpeg" class="d-block w-100" alt="..." height="600px">
                <div class="carousel-caption">
                    <h2 class="text-warning">WHO IS THE GOAT</h2>
                    <p><b class="text-danger">I AM THE GOAT</b></p>
                </div>
           </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
